<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Orçamento | Bikcraft</title>
  <meta name="description" content="Orçamento.">

  <link rel="preload" href="./css/style.css" as="style">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body id="orcamento">
  <header class="header-bg">
    <div class="header container">
      <a href="./">
        <img src="./img/bikcraft.svg" alt="Bikcraft">
      </a>
      <nav aria-label="primaria">
        <ul class="header-menu font-1-m cor-0">
          <li><a href="./bicicletas.html"><img src="./img/dec/bottom-right.svg"></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="titulo-bg">
      <div class="titulo container">
        <p class="font-2-l-b cor-5"></p>
        <h1 class="font-1-xxl cor-0">solicite orçamento CarrosXTPO<span class="cor-3">.</span></h1>
      </div>
    </div>

    <form class="orcamento container" action="./orcamento.html">
      <div class="orcamento-produto">
        <h2 class="font-1-xs cor-5">SEGURO BÁSICO OU PLUS?</h2>

        <input type="radio" name="tipo" value="bikcraft" id="bikcraft">
        <label for="bikcraft">básico</label>

        <input type="radio" name="tipo" value="seguro" id="seguro">
        <label for="seguro">plus</label>

        <h2 class="font-1-xs cor-5">ESCOLHA SEU CARRO</h2>
        <label for="bikcraft">BMW</label>

        <div class="orcamento-conteudo" id="orcamento-bikcraft">
          <h2 class="font-1-xs cor-5">Escolha a sua</h2>

          <input type="radio" name="produto" value="nimbus" id="nimbus">
          <label for="nimbus"> <span></span></label>
          <div class="orcamento-detalhes">
            <ul class="font-1-xs cor-8">
        
            </ul>
            <img src="./img/bicicletas/nimbus.jpg" alt="Bicicleta preta">
          </div>

          <input type="radio" name="produto" value="magic" id="magic">
          <label for="magic">Magic Might <span>R$ 2499</span></label>
          <div class="orcamento-detalhes">
            <ul class="font-1-xs cor-8">
              <li><img src="./img/icones/eletrica.svg" alt=""> Motor Elétrico</li>
              <li><img src="./img/icones/carbono.svg" alt=""> Fibra de Carbono</li>
              <li><img src="./img/icones/velocidade.svg" alt=""> 45 km/h</li>
              <li><img src="./img/icones/rastreador.svg" alt=""> Rastreador</li>
            </ul>
            <img src="./img/bicicletas/magic.jpg" alt="Bicicleta preta">
          </div>

          <input type="radio" name="produto" value="nebula" id="nebula">
          <label for="nebula"><span></span></label>
          <div class="orcamento-detalhes">
            <ul class="font-1-xs cor-8">
              <li><img src="./img/icones/eletrica.svg" alt=""> Motor Elétrico</li>
              <li><img src="./img/icones/carbono.svg" alt=""> Fibra de Carbono</li>
              <li><img src="./img/icones/velocidade.svg" alt=""> 40 km/h</li>
              <li><img src="./img/icones/rastreador.svg" alt=""> Rastreador</li>
            </ul>
            <img src="./img/bicicletas/nebula.jpg" alt="Bicicleta branca">
          </div>

        </div>

        <div class="orcamento-conteudo" id="orcamento-seguro">
          <h2 class="font-1-xs cor-5">Escolha o plano</h2>

          <input type="radio" name="produto" value="prata" id="prata">
          <label for="prata"><span></span></label>

          <input type="radio" name="produto" value="ouro" id="ouro">
          <label for="ouro"><span></span></label>
        </div>
      </div>
      <div class="orcamento-dados form">
        <h2 class="font-1-xs cor-9 col-2">dados pessoais</h2>
        <div>
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome">
        </div>
        <div>
          <label for="sobrenome">Sobrenome</label>
          <input type="text" id="sobrenome" name="sobrenome">
        </div>
        <div class="col-2">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
        </div>
        <button class="botao col-2">Solicitar Orçamento</button>
      </div>
    </form>
  </main>
